<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Advice generator app</title>
</head>

<body>

  <main>
    <section>
      <h3>Advice #<span id="advice-id"></span></h3>

      <p><span id="advice">Loading</span></p>
      <picture>
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 540px)">
        <img class="split" src="./images/pattern-divider-mobile.svg" alt="Divider Graphics" aria-hidden="auto">
      </picture>
      <button id="generate"><img src="./images/icon-dice.svg" alt="Dice Icon" aria-hidden="true"></button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/dhananstonks" target="_blank">Dhanan</a>.
  </footer>
  <script src="script.js"></script>
</body>

</html>
